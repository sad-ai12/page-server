<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H Rank GPT - রেজিস্টার করুন</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Hind Siliguri',sans-serif; }
        body { background:linear-gradient(135deg,#4caf50,#388e3c); min-height:100vh; display:flex; align-items:center; justify-content:center; color:#fff; }
        .container { max-width:400px; width:90%; background:#fff; border-radius:20px; padding:30px; box-shadow:0 15px 35px rgba(0,0,0,0.2); color:#333; }
        h1 { text-align:center; color:#4caf50; font-size:32px; margin-bottom:30px; }
        .input-group { margin-bottom:20px; }
        .input-group label { font-size:16px; color:#555; display:block; margin-bottom:5px; }
        .input-group input { width:100%; padding:15px; border:2px solid #eee; border-radius:10px; font-size:16px; }
        .signup-btn { width:100%; background:#4caf50; color:#fff; padding:15px; border:none; border-radius:10px; font-size:18px; cursor:pointer; }
        .signup-btn:hover { background:#388e3c; }
        .info { text-align:center; margin-top:20px; color:#777; font-size:14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>H Rank GPT</h1>
        <form id="registerForm">
            <div class="input-group">
                <label>মোবাইল নম্বর:</label>
                <input type="tel" id="phone" placeholder="017xxxxxxxx" required>
            </div>
            <div class="input-group">
                <label>পাসওয়ার্ড:</label>
                <input type="password" id="password" placeholder="পাসওয়ার্ড দিন" required>
            </div>
            <button type="submit" class="signup-btn">রেজিস্টার করুন</button>
        </form>
        <div class="info">রেজিস্টার করলে ফ্রিতে প্রথম ৪ দিন ৬০ টাকা করে পাবেন!</div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            if (phone.length >= 11 && password.length >= 6) {
                localStorage.setItem('userPhone', phone);
                localStorage.setItem('userPassword', password);
                localStorage.setItem('balance', 0);
                localStorage.setItem('days', 0);
                alert('রেজিস্ট্রেশন সফল! ড্যাশবোর্ডে যান।');
                window.location.href = 'dashboard.html';
            } else {
                alert('সঠিক তথ্য দিন!');
            }
        });
    </script>
</body>
</html>

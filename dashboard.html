<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H Rank GPT - ড্যাশবোর্ড</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Hind Siliguri',sans-serif; }
        body { background:linear-gradient(135deg,#4caf50,#388e3c); min-height:100vh; color:#333; }
        .container { max-width:500px; margin:0 auto; background:#fff; min-height:100vh; position:relative; padding:20px 0; }
        header { background:#4caf50; color:#fff; padding:20px; text-align:center; border-radius:0 0 30px 30px; }
        .balance { background:#e8f5e9; padding:20px; text-align:center; margin:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
        .balance h2 { color:#4caf50; font-size:28px; }
        .section { margin:20px; }
        .section-title { background:#4caf50; color:#fff; padding:12px; text-align:center; border-radius:10px 10px 0 0; font-size:20px; }
        .rank-box { background:#fff; border-radius:0 0 10px 10px; padding:20px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
        .rank-item { background:#f1f8e9; padding:15px; border-radius:10px; margin-bottom:15px; text-align:center; }
        .rank-item h3 { color:#388e3c; font-size:18px; }
        .deposit-btn { background:#4caf50; color:#fff; padding:10px 20px; border:none; border-radius:30px; cursor:pointer; font-size:16px; margin-top:10px; }
        .withdraw-box { background:#fff9c4; padding:20px; border-radius:15px; margin:20px; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
        .withdraw-btn { background:#ffeb3b; color:#333; padding:12px 30px; border:none; border-radius:30px; font-size:18px; margin-top:10px; cursor:pointer; }
        .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); }
        .modal-content { background:#fff; margin:15% auto; padding:20px; border-radius:10px; width:80%; max-width:400px; text-align:center; }
        .close { color:#aaa; float:right; font-size:28px; cursor:pointer; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>H Rank GPT</h1>
        </header>

        <div class="balance">
            <h2>ব্যালেন্স: ৳ <span id="balance">0</span></h2>
            <p id="bonusInfo">ফ্রি বোনাস: প্রথম ৪ দিন ৬০ টাকা করে (দিন: <span id="days">0</span>)</p>
            <button class="deposit-btn" onclick="openDepositModal()">ডিপোজিট করুন</button>
        </div>

        <div class="section">
            <div class="section-title">H Rank</div>
            <div class="rank-box">
                <div class="rank-item">
                    <h3>H1: ৫০০ টাকা ডিপোজিট → রোজ ৫০ টাকা</h3>
                    <button class="deposit-btn" onclick="deposit(500)">ডিপোজিট করুন</button>
                </div>
                <div class="rank-item">
                    <h3>H2: ৫০০০ টাকা ডিপোজিট → রোজ ৪০০ টাকা</h3>
                    <button class="deposit-btn" onclick="deposit(5000)">ডিপোজিট করুন</button>
                </div>
                <div class="rank-item">
                    <h3>H3: ১৫০০০ টাকা ডিপোজিট → রোজ ১৩০০ টাকা</h3>
                    <button class="deposit-btn" onclick="deposit(15000)">ডিপোজিট করুন</button>
                </div>
            </div>
        </div>

        <div class="withdraw-box">
            <h2>উইথড্র করুন</h2>
            <p>মিনিমাম ৩০০ টাকা</p>
            <button class="withdraw-btn" onclick="openWithdrawModal()">উইথড্র রিকোয়েস্ট</button>
        </div>
    </div>

    <!-- ডিপোজিট মডাল -->
    <div id="depositModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('depositModal')">&times;</span>
            <h2>ডিপোজিট করুন</h2>
            <p>পদ্ধতি: bKash / Nagad</p>
            <input type="number" id="depositAmount" placeholder="পরিমাণ (TK)" style="width:100%;padding:10px;margin:10px 0;border-radius:5px;border:1px solid #ddd;">
            <button class="deposit-btn" style="width:100%;" onclick="confirmDeposit()">কনফার্ম করুন</button>
        </div>
    </div>

    <!-- উইথড্র মডাল -->
    <div id="withdrawModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('withdrawModal')">&times;</span>
            <h2>উইথড্র ফর্ম</h2>
            <input type="text" id="withdrawPhone" placeholder="মোবাইল নম্বর" style="width:100%;padding:10px;margin:10px 0;border-radius:5px;border:1px solid #ddd;">
            <input type="number" id="withdrawAmount" placeholder="পরিমাণ (TK)" style="width:100%;padding:10px;margin:10px 0;border-radius:5px;border:1px solid #ddd;">
            <button class="withdraw-btn" style="width:100%;" onclick="confirmWithdraw()">সাবমিট করুন</button>
        </div>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('balance') || '0');
        let days = parseInt(localStorage.getItem('days') || '0');
        document.getElementById('balance').innerText = balance;
        document.getElementById('days').innerText = days;

        if (days < 4) {
            setInterval(() => {
                if (days < 4) {
                    balance += 60;
                    days += 1;
                    localStorage.setItem('balance', balance);
                    localStorage.setItem('days', days);
                    document.getElementById('balance').innerText = balance;
                    document.getElementById('days').innerText = days;
                    alert('ফ্রি বোনাস: ৬০ টাকা যোগ হলো!');
                }
            }, 86400000); // ২৪ ঘণ্টায় ১ বার (ডেমোর জন্য)
        }

        function openDepositModal() {
            document.getElementById('depositModal').style.display = 'block';
        }

        function openWithdrawModal() {
            document.getElementById('withdrawModal').style.display = 'block';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function deposit(amount) {
            document.getElementById('depositAmount').value = amount;
            openDepositModal();
        }

        function confirmDeposit() {
            const amount = parseInt(document.getElementById('depositAmount').value);
            if (amount > 0) {
                balance += amount;
                localStorage.setItem('balance', balance);
                document.getElementById('balance').innerText = balance;
                alert(amount + ' টাকা ডিপোজিট হলো!');
                closeModal('depositModal');
            } else {
                alert('সঠিক পরিমাণ দিন!');
            }
        }

        function confirmWithdraw() {
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            if (amount >= 300 && amount <= balance) {
                balance -= amount;
                localStorage.setItem('balance', balance);
                document.getElementById('balance').innerText = balance;
                alert(amount + ' টাকা উইথড্র রিকোয়েস্ট সাবমিট হলো!');
                closeModal('withdrawModal');
            } else {
                alert('মিনিমাম ৩০০ টাকা এবং ব্যালেন্সের মধ্যে দিন!');
            }
        }
    </script>
</body>
</html>
